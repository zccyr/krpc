apply plugin: 'java'
//apply plugin: 'maven'

group = 'krpc'
version = '0.2.32'
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {

	implementation  'org.slf4j:slf4j-api:1.7.22'
	implementation   'ch.qos.logback:logback-core:1.2.1'
	implementation   'ch.qos.logback:logback-classic:1.2.1'
	implementation  'org.slf4j:log4j-over-slf4j:1.7.22'

	implementation ('javax.activation:activation:1.1.1')

	implementation  'com.google.protobuf:protobuf-java:3.5.1'
	implementation  'com.google.protobuf:protobuf-java-util:3.5.1'

	implementation  'io.netty:netty-all:4.1.16.Final'
		// compile 'javassist:javassist:3.12.1.GA'
	implementation  group: 'org.javassist', name: 'javassist', version: '3.24.0-GA'
	implementation  'com.fasterxml.jackson.core:jackson-core:2.9.9'
	implementation  'com.fasterxml.jackson.core:jackson-databind:2.9.9.2'
	implementation  'com.fasterxml.jackson.core:jackson-annotations:2.9.9'
	implementation  'org.yaml:snakeyaml:1.17'

	implementation  'org.springframework:spring-core:5.0.7.RELEASE'
	implementation  'org.springframework:spring-beans:5.0.7.RELEASE'
	implementation  'org.springframework:spring-context:5.0.7.RELEASE'
	implementation  'org.springframework.boot:spring-boot-autoconfigure:1.5.13.RELEASE'

	implementation  'org.xerial.snappy:snappy-java:1.1.2.3'
	implementation  'redis.clients:jedis:2.9.0' // depends on commons-pool2
	implementation  ('org.apache.curator:curator-framework:2.12.0') {   exclude group: 'log4j' ;  exclude group: 'jline';  exclude group: 'io.netty' } // depends on : curator-client, zookeeper, guava

	implementation  'org.apache.velocity:velocity:1.7'

		//compile files('build/assets.jar')

	testImplementation  'junit:junit:4.12'
}

repositories {
//     maven { url 'http://maven.aliyun.com/nexus/content/groups/public/'}
	mavenCentral()
}
